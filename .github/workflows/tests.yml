name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt pytest
        working-directory: procesador_v19_SAFE_AUDITED
      - name: Run tests
        run: python -m pytest -q
        working-directory: procesador_v19_SAFE_AUDITED
